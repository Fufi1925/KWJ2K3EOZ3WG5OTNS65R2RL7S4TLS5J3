<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fufihub - Games</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="glass-card header">
        <div>
          <h1>Fufihub Gamezone</h1>
          <p id="userInfo">Willkommen in der Gamezone</p>
        </div>
        <button id="logoutBtn" class="ghost">Logout</button>
      </header>

      <section class="glass-card">
        <div class="section-header">
          <h2>120 spielbare Games direkt hier</h2>
          <input id="search" type="search" placeholder="Spiel suchen..." />
        </div>
        <div id="gameCount" class="game-count"></div>
        <div id="gamesGrid" class="games-grid"></div>
      </section>

      <section class="glass-card game-stage-wrap">
        <div class="stage-top">
          <h2 id="stageTitle">Spiel auswählen</h2>
          <div id="stageMeta" class="game-count"></div>
        </div>
        <div id="stage" class="game-stage">
          <p>Wähle oben ein Game und drücke auf „Jetzt spielen“.</p>
        </div>
      </section>
    </main>
    <script type="module" src="games.js"></script>
  </body>
</html>
