<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fufihub - Anmeldung</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page page-center">
      <section class="glass-card auth-card login-hero">
        <h1>Fufihub</h1>
        <p class="subtitle">Melde dich an wenn du ein acc erhalten hast.</p>

        <form id="authForm">
          <label for="username">Benutzername</label>
          <input id="username" name="username" type="text" placeholder="Benutzername" required />

          <label for="password">Passwort</label>
          <input id="password" name="password" type="password" placeholder="Passwort" required />

          <button id="submitBtn" type="submit">Anmelden</button>
          <p id="message" class="message"></p>
        </form>

        <p class="madeby">Made by L</p>
      </section>
    </main>
    <script type="module" src="login.js"></script>
  </body>
</html>
